<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Company Name</th>
            <th>Customer Type</th>
            <th>Status</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.companyName}}</td>
        <td>{{customer.customerType}}</td>
        <td>{{customer.active ? 'Active' : 'Inactive'}}</td>
    </tr>
</table>
