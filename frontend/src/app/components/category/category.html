<ul class="list-group">
  <li (click)="setCurrentCategory({id:0, name:''})"
  [class]="getAllCustomersClass()" 
  routerLink="/customers"
  >All Customers</li>
  <li (click)="setCurrentCategory(category)"
  routerLink="/customers/category/{{category.id}}"
  *ngFor="let category of categories" 
  [class]="getCurrentCategoryClass(category)">{{category.name}}
  </li>
</ul>
