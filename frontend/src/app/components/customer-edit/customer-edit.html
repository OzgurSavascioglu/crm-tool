<div class="content">
    <div class="col-md-12">
        <div class="card">   
            <div class="card-header"><h5 class="title">Edit Customer</h5></div>
            <div class="card-body">
                <form [formGroup]="customerEditForm">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" formControlName="id" class="form-control" id="id" placeholder="Enter the id here...">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter the name here...">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter the email here...">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter the phone here...">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter the address here...">
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" formControlName="companyName" class="form-control" id="companyName" placeholder="Enter the company name here...">
                        </div>
                        <div class="mb-3">
                            <label for="customerType" class="form-label">Customer Type</label>
                            <input type="text" formControlName="customerType" class="form-control" id="customerType" placeholder="Enter the customer type here...">
                        </div>
                    </div>
                </form>  
            </div>
        </div>
        
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-fill pull-right" (click)="edit()">Edit Customer</button>
            <div class="clearfix"></div>
    </div>
</div>
